<ol class="breadcrumb" >
	<li> <a href="#/"> <span class="glyphicon glyphicon-arrow-left"></span> Back </a> </li>
</ol>
<h3> {{formType}} Customer </h3>
<i> {{message}} </i>
	<hr/>


<div class="form form-horizontal" role="form">
	<div class="form-group">
		<label class="control-label col-sm-3"> Name </label>
		<div class="col-sm-5">
			<input type="text" class="form-control input-sm" ng-model="customer.customer_name">
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-3"> Address </label>
		<div class="col-sm-5">
			<input type="text" class="form-control input-sm" ng-model="customer.customer_address">
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-3"> Address 2 </label>
		<div class="col-sm-5">
			<input type="text" class="form-control input-sm" ng-model="customer.customer_address_2">
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-3"> City </label>
		<div class="col-sm-5">
			<input type="text" class="form-control input-sm" ng-model="customer.customer_city">
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-3"> State </label>
		<div class="col-sm-5">
			<input type="text" class="form-control input-sm" ng-model="customer.customer_state">
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-3"> Postal Code </label>
		<div class="col-sm-5">
			<input type="text" class="form-control input-sm" ng-model="customer.customer_postal_code">
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-3"> Country </label>
		<div class="col-sm-5">
			<select class="form-control input-sm" ng-model="customer.customer_country">
				<option ng-repeat="country in countries" value="{{country.country}}"> {{country.country}} </option>
			</select>
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-3"> Phone </label>
		<div class="col-sm-5">
			<input type="text" class="form-control input-sm" ng-model="customer.customer_phone">
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-3"> Fax </label>
		<div class="col-sm-5">
			<input type="text" class="form-control input-sm" ng-model="customer.customer_fax">
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-3"> Email </label>
		<div class="col-sm-5">
			<input type="email" class="form-control input-sm" ng-model="customer.customer_email">
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-3"> Memo </label>
		<div class="col-sm-5">
			<textarea type="text" class="form-control input-sm" ng-model="customer.customer_memo"> </textarea>
		</div>
	</div>
	<hr/>
	<a class="btn btn-primary" ng-click="saveCustomer()"> Save </a>
	<a class="btn btn-danger" ng-click="deleteCustomer()" ng-if="formType=='Edit'"> Delete </a>
</div>
